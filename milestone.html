<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimal-ui">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body style="background-color: #ebebeb;padding-top: 20px;">
    <div class="container">
      <section class="milestone">
        <div class="heading-milestone">
          <h2 class="learing-title">
            Cột mốc hiện tại
          </h2>
          <div class="notif">
            <img src="images/icon_notif.png" alt="notification">
            <span class="no">2</span>
            <div class="notif-show">
              <p class="level">Thứ hạng: 102      Cấp độ: 2</p>
              <ul class="notif-list">
                <li><img src="images/icon_user.png" alt="">Lorem ipsum dolor</li>
                <li><img src="images/icon_mess.png" alt="">Morbi finibus sodales</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="milestone-process">
          <ul>
            <li>
              <span>350 - 400</span>
            </li>
            <li>
              <img src="images/icon_lo_trinh_hoc.png" alt="">
              <span>Xem lộ trình <br> học của bạn</span>
            </li>
          </ul>
        </div>
        <div class="learing-process">
          <ul class="process-list">
            <li class="finish">
              <span class="point">250</span>
              <i class="fa fa-check"></i>
              <span class="point">275</span>
            </li>
            <li class="finish">
              <span class="point">250</span>
            </li>
            <li class="not-finish">
              <span class="point">350</span>
            </li>
            <li>
              <span class="point">400</span>
            </li>
            <li>
              <span class="point">450</span>
            </li>
            <li>
              <span class="point">500</span>
            </li>
            <li>
              <span class="point">550</span>
            </li>
            <li>
              <span class="point">600</span>
            </li>
            <li>
              <span class="point">650</span>
            </li>
            <li>
              <span class="point">700</span>
              <span class="flag"><img src="images/icon_flag.png" alt=""></span>
            </li>
          </ul>
          <a href="javascript:;" class="point-close"><img src="images/icon_close.png" alt=""></a>
        </div>
      </section>
    </div>
  </body>
</html>
