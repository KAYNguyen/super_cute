<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimal-ui">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body style="background-color: #333;padding-top: 20px;">
    <div class="container">
      <div class="block-chart">
        <span class="flag"><img src="images/upload/icon_bxh_2.png" alt="bxh"></span>
        <h3 class="chart-title">Bảng xếp hạng đề thi rút gọn mới nhất</h3>
        <a href="#" class="chart-button">Làm đề thi rút gọn ngay!</a>
        <div class="chart-list">
          <ul>
            <li>
              <div class="inner">
                <span class="no chart-item">1</span>
                <div class="user-info">
                  <div class="avt" title="Online">
                    <img src="images/upload/photo_bxh_1.jpg" alt="">
                    <span class="status"></span>
                  </div>
                  <div class="user-name">
                    <span class="name">Tuấn Anh</span>
                    <img src="images/upload/icon_bxh_3.png" alt="" class="cup">
                  </div>
                  <div class="point">
                    <span>6000</span>
                    <a href="#" class="user-button">Tài khoản tự luyện</a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <a href="#" class="view-all">Xem tất cả ></a>
      </div>
    </div>
  </body>
</html>
