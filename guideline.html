<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimal-ui">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <h4>Số ngày học liên tiếp</h4>
      <div class="days-learning">
        <span>Số ngày học liên tiếp: 2 ngày</span>
        <img src="images/icon_fire.png" alt="Số ngày học liên tiếp">
        <img src="images/icon_fire.png" alt="Số ngày học liên tiếp">
      </div>
      <h4>Lộ trình học của bạn</h4>
      <div class="learing-process">
        <ul class="process-list">
          <li class="finish">
            <span class="point">250</span>
            <i class="fa fa-check"></i>
            <span class="point">275</span>
          </li>
          <li class="finish">
            <span class="point">250</span>
          </li>
          <li class="not-finish">
            <span class="point">350</span>
          </li>
          <li>
            <span class="point">400</span>
          </li>
          <li>
            <span class="point">450</span>
          </li>
          <li>
            <span class="point">500</span>
          </li>
          <li>
            <span class="point">550</span>
          </li>
          <li>
            <span class="point">600</span>
          </li>
          <li>
            <span class="point">650</span>
          </li>
          <li>
            <span class="point">700</span>
            <span class="flag"><img src="images/icon_flag.png" alt=""></span>
          </li>
        </ul>
        <i class="fa fa-times-circle">x</i>
      </div>
      <h4>Luyen</h4>
      <a href="#" class="button-link">Luyện</a>
      <a href="#" class="button-link style-1">Luyện</a>
      <h4>progress</h4>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
        aria-valuemin="0" aria-valuemax="100" style="width:30%">
        <span class="value-min">X%</span>
        <span class="value-current">Y%</span>
        <span class="sr-only">30% Complete</span>
        </div>
      </div>
      <h4>Ngữ pháp</h4>
      <div class="block-milestone">
        <div class="inner">
          <div class="name">
            <img src="images/upload/icon_ngu_phap.png" alt="">
            <h3>Phần 7</h3>
          </div>
          <a href="#" class="button-link style-1">Luyện</a>
        </div>
      </div>
    </div>
  </body>
</html>
