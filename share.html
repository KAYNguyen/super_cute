<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimal-ui" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,700i" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="share-box">
      	<h2 class="learing-title">
          Chia sẻ với bạn bè
        </h2>
        <div class="link-share"><a href="#" title="">Link để chia sẻ với bạn bè</a></div>
        <div class="copy-link">
          <!-- Target -->
          <input id="foo" value="https://github.com/zenorocha/clipboard.js.git">

          <!-- Trigger -->
          <button class="button-link style-1" data-clipboard-target="#foo">
              copy
          </button>
        </div>
      	<h3 class="title">3 lý do nên chia sẻ với bạn bè</h3>
        <ul class="reasons">
        	<li class="item">
        		<ul>
        			<li><span>1</span></li>
        			<li>Giúp nhiều bạn biết đến một cách luyện thi Toeic hiệu quả với chi phí hợp lý.</li>
        		</ul>
        	</li>
        	<li class="item">
        		<ul>
        			<li><span>2</span></li>
        			<li>Bạn sẽ được giảm 10% khi mua tài khoản.</li>
        		</ul>
        	</li>
        	<li class="item">
        		<ul>
        			<li><span>3</span></li>
        			<li>Bạn sẽ được thưởng 10% - thay lời cảm ơn của Gia sư Toeic.</li>
        		</ul>
        	</li>
        </ul>
      </section>
    </div>
    <script type="text/javascript" src="scripts/clipboard.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
  	<script type="text/javascript" src="scripts/jquery.mCustomScrollbar.concat.min.js"></script>
  	<script type="text/javascript" src="scripts/chart.js"></script>
  	<script type="text/javascript" src="scripts/stickbar.js"></script>
  	<script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
